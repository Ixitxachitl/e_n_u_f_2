<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Bot Quotes</title>
    <style>
        :root {
            --bg-primary: #0e0e10;
            --bg-secondary: #18181b;
            --bg-tertiary: #1f1f23;
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
            --accent: #9147ff;
            --border: #2f2f35;
            --success: #00c853;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        h1 {
            font-size: 2rem;
        }
        .login-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }
        .login-btn:hover {
            background: #772ce8;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        .logout-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .logout-btn:hover {
            background: var(--bg-secondary);
        }
        .login-hint {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 8px;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filters input, .filters select {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            flex: 1;
            min-width: 150px;
        }
        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .quote-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quote {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
        }
        .quote-text {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .quote-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quote-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .quote-channel {
            color: var(--accent);
            text-decoration: none;
        }
        .quote-channel:hover {
            text-decoration: underline;
        }
        .vote-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .vote-btn:hover:not(:disabled) {
            border-color: var(--accent);
            background: rgba(145, 71, 255, 0.1);
        }
        .vote-btn.voted {
            border-color: var(--success);
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
        }
        .vote-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .vote-count {
            font-weight: 600;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
        }
        .pagination button:hover:not(:disabled) {
            background: var(--bg-tertiary);
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination span {
            padding: 10px 20px;
            color: var(--text-secondary);
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        .new-quote {
            animation: slideIn 0.5s ease-out;
            border-color: var(--accent);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .bot-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .app-footer {
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border);
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="page-title">ü§ñ Bot Quotes</h1>
            <div id="auth-section">
                <a href="#" class="login-btn" onclick="loginWithTwitch(); return false;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/></svg>
                    Login with Twitch
                </a>
            </div>
        </div>
        <div class="bot-stats">
            <div class="stat-item">
                <div class="stat-value" id="stat-channels">-</div>
                <div class="stat-label">Channels</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-transitions">-</div>
                <div class="stat-label">Transitions</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-quotes">-</div>
                <div class="stat-label">Quotes</div>
            </div>
        </div>
        <div id="login-hint" class="login-hint" style="display: none;">
            üí° Login with Twitch to +1 your favorite quotes!
        </div>
        <div class="filters">
            <input type="text" id="search" placeholder="Search quotes...">
            <select id="channel">
                <option value="">All Channels</option>
            </select>
            <select id="sort">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="most_votes">Most +1s</option>
            </select>
        </div>
        <div id="quotes" class="quote-list"></div>
        <div id="pagination" class="pagination"></div>
    </div>
    <footer class="app-footer">
        <span id="version-info">Loading version...</span>
    </footer>
    <script>
        // Leave empty if hosting directly on the bot
        const API_BASE = '';
        
        let currentPage = 1;
        let debounceTimer;
        let twitchUser = null;
        let clientId = null;
        let displayNames = {}; // Map of channel login -> display name
        
        // Initialize auth - check for OAuth callback or stored user
        async function initAuth() {
            // First, try to get client ID from the bot's public endpoint
            try {
                const res = await fetch(API_BASE + '/api/public/client-id');
                const data = await res.json();
                if (data.client_id) {
                    clientId = data.client_id;
                }
            } catch (e) {
                console.log('Could not fetch client ID');
            }
            
            // Check URL for OAuth callback
            const hash = window.location.hash.substring(1);
            if (hash) {
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                if (accessToken) {
                    await validateToken(accessToken);
                    history.replaceState(null, '', window.location.pathname);
                    return;
                }
            }
            
            // Check localStorage for stored user
            const stored = localStorage.getItem('quotes_twitch_user');
            if (stored) {
                try {
                    twitchUser = JSON.parse(stored);
                    // Validate stored token is still good
                    const valid = await validateStoredToken();
                    if (valid) {
                        updateAuthUI();
                    } else {
                        localStorage.removeItem('quotes_twitch_user');
                        twitchUser = null;
                        document.getElementById('login-hint').style.display = 'block';
                    }
                } catch (e) {
                    localStorage.removeItem('quotes_twitch_user');
                    document.getElementById('login-hint').style.display = 'block';
                }
            } else {
                document.getElementById('login-hint').style.display = 'block';
            }
        }
        
        async function validateStoredToken() {
            if (!twitchUser || !twitchUser.access_token) return false;
            try {
                const resp = await fetch('https://id.twitch.tv/oauth2/validate', {
                    headers: { 'Authorization': 'OAuth ' + twitchUser.access_token }
                });
                return resp.ok;
            } catch (e) {
                return false;
            }
        }
        
        async function validateToken(accessToken) {
            try {
                // Get client ID if we don't have it
                let cid = clientId;
                if (!cid) {
                    const validateResp = await fetch('https://id.twitch.tv/oauth2/validate', {
                        headers: { 'Authorization': 'OAuth ' + accessToken }
                    });
                    if (validateResp.ok) {
                        const validateData = await validateResp.json();
                        cid = validateData.client_id;
                    }
                }
                
                const resp = await fetch('https://api.twitch.tv/helix/users', {
                    headers: {
                        'Authorization': 'Bearer ' + accessToken,
                        'Client-Id': cid
                    }
                });
                
                if (!resp.ok) throw new Error('Invalid token');
                
                const data = await resp.json();
                if (data.data && data.data.length > 0) {
                    twitchUser = {
                        id: data.data[0].id,
                        login: data.data[0].login,
                        display_name: data.data[0].display_name,
                        profile_image_url: data.data[0].profile_image_url,
                        access_token: accessToken
                    };
                    localStorage.setItem('quotes_twitch_user', JSON.stringify(twitchUser));
                    updateAuthUI();
                    loadQuotes();
                }
            } catch (e) {
                console.error('Failed to validate token:', e);
                alert('Failed to login with Twitch');
            }
        }
        
        function loginWithTwitch() {
            if (!clientId) {
                alert('Unable to login: Bot client ID not available. Make sure the bot is configured with a Twitch application.');
                return;
            }
            const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=`;
            window.location.href = authUrl;
        }
        
        function logout() {
            twitchUser = null;
            localStorage.removeItem('quotes_twitch_user');
            updateAuthUI();
            document.getElementById('login-hint').style.display = 'block';
            loadQuotes();
        }
        
        function updateAuthUI() {
            const authSection = document.getElementById('auth-section');
            const loginHint = document.getElementById('login-hint');
            
            if (twitchUser) {
                loginHint.style.display = 'none';
                authSection.innerHTML = `
                    <div class="user-info">
                        <img src="${twitchUser.profile_image_url}" alt="${twitchUser.display_name}">
                        <span>${twitchUser.display_name}</span>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                `;
            } else {
                authSection.innerHTML = `
                    <a href="#" class="login-btn" onclick="loginWithTwitch(); return false;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714z"/></svg>
                        Login with Twitch
                    </a>
                `;
            }
        }

        async function loadQuotes() {
            const search = document.getElementById('search').value;
            const channel = document.getElementById('channel').value;
            const sort = document.getElementById('sort').value;
            
            const params = new URLSearchParams({ page: currentPage, pageSize: 20, sort });
            if (search) params.set('search', search);
            if (channel) params.set('channel', channel);
            if (twitchUser) params.set('user_id', twitchUser.id);
            
            const res = await fetch(API_BASE + '/api/quotes?' + params);
            const data = await res.json();
            
            // Update page title with bot username
            if (data.bot_username) {
                document.getElementById('page-title').textContent = 'ü§ñ ' + data.bot_username + ' Quotes';
                document.title = 'ü§ñ ' + data.bot_username + ' Quotes';
            }
            
            // Update channel filter
            const channelSelect = document.getElementById('channel');
            const currentChannel = channelSelect.value;
            channelSelect.innerHTML = '<option value="">All Channels</option>';
            
            // Store display names from response
            if (data.display_names) {
                displayNames = data.display_names;
            }
            
            (data.channels || []).forEach(ch => {
                const opt = document.createElement('option');
                opt.value = ch;
                opt.textContent = getDisplayName(ch);
                if (ch === currentChannel) opt.selected = true;
                channelSelect.appendChild(opt);
            });
            
            // Update stats
            document.getElementById('stat-channels').textContent = formatNumber(data.channel_count || 0);
            document.getElementById('stat-transitions').textContent = formatNumber(data.total_transitions || 0);
            document.getElementById('stat-quotes').textContent = formatNumber(data.total || 0);
            
            // Render quotes
            const container = document.getElementById('quotes');
            if (!data.quotes || data.quotes.length === 0) {
                container.innerHTML = '<div class="empty">No quotes yet! The bot will log messages here as it generates them.</div>';
            } else {
                container.innerHTML = data.quotes.map(q => {
                    const date = new Date(q.created_at).toLocaleString();
                    const votedClass = q.user_voted ? 'voted' : '';
                    const voteDisabled = !twitchUser ? 'disabled title="Login to vote"' : '';
                    const votes = q.votes || 0;
                    return `<div class="quote" data-id="${q.id}">
                        <div class="quote-text">${escapeHtml(q.message)}</div>
                        <div class="quote-footer">
                            <div class="quote-meta">
                                <a href="https://twitch.tv/${encodeURIComponent(q.channel)}" target="_blank" class="quote-channel">${getDisplayName(q.channel)}</a>
                                <span> ‚Ä¢ ${date}</span>
                            </div>
                            <button class="vote-btn ${votedClass}" onclick="toggleVote(${q.id}, ${q.user_voted ? 'true' : 'false'})" ${voteDisabled}>
                                <span>üëç</span>
                                <span class="vote-count" id="votes-${q.id}">${votes}</span>
                            </button>
                        </div>
                    </div>`;
                }).join('');
            }
            
            // Render pagination
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            if (data.total_pages > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '‚Üê Previous';
                prevBtn.disabled = currentPage <= 1;
                prevBtn.onclick = () => { currentPage--; loadQuotes(); };
                pagination.appendChild(prevBtn);
                
                const pageInfo = document.createElement('span');
                pageInfo.textContent = 'Page ' + currentPage + ' of ' + data.total_pages;
                pagination.appendChild(pageInfo);
                
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next ‚Üí';
                nextBtn.disabled = currentPage >= data.total_pages;
                nextBtn.onclick = () => { currentPage++; loadQuotes(); };
                pagination.appendChild(nextBtn);
            }
        }
        
        async function toggleVote(quoteId, currentlyVoted) {
            if (!twitchUser) {
                alert('Please login with Twitch to vote!');
                return;
            }
            
            const method = currentlyVoted ? 'DELETE' : 'POST';
            
            try {
                const res = await fetch(API_BASE + '/api/quotes/' + quoteId + '/vote', {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        twitch_user_id: twitchUser.id,
                        twitch_username: twitchUser.login
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    // Update UI
                    const btn = document.querySelector(`.quote[data-id="${quoteId}"] .vote-btn`);
                    const countEl = document.getElementById('votes-' + quoteId);
                    
                    if (currentlyVoted) {
                        btn.classList.remove('voted');
                        btn.onclick = () => toggleVote(quoteId, false);
                    } else {
                        btn.classList.add('voted');
                        btn.onclick = () => toggleVote(quoteId, true);
                    }
                    countEl.textContent = data.votes;
                } else {
                    alert(data.error || 'Failed to vote');
                }
            } catch (e) {
                console.error('Vote error:', e);
                alert('Failed to vote');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function capitalizeFirst(str) {
            if (!str) return str;
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        function getDisplayName(channel) {
            // Use cached display name, or fall back to capitalizing first letter
            return displayNames[channel] || capitalizeFirst(channel);
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toLocaleString();
        }
        
        // WebSocket for live updates
        let ws = null;
        let wsRetryCount = 0;
        
        function connectWebSocket() {
            // Determine WebSocket URL
            let wsUrl;
            if (API_BASE) {
                // Remote hosting - connect to bot's WebSocket
                wsUrl = API_BASE.replace('https://', 'wss://').replace('http://', 'ws://') + '/ws/public';
            } else {
                // Hosted on bot - use relative path
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                wsUrl = protocol + '//' + window.location.host + '/ws/public';
            }
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('WebSocket connected');
                    wsRetryCount = 0;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const msg = JSON.parse(event.data);
                        if (msg.event === 'new_quote') {
                            handleNewQuote(msg.data);
                        }
                    } catch (e) {
                        console.error('WebSocket message error:', e);
                    }
                };
                
                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    // Reconnect with exponential backoff
                    const delay = Math.min(1000 * Math.pow(2, wsRetryCount), 30000);
                    wsRetryCount++;
                    setTimeout(connectWebSocket, delay);
                };
                
                ws.onerror = (err) => {
                    console.error('WebSocket error:', err);
                };
            } catch (e) {
                console.error('Failed to create WebSocket:', e);
            }
        }
        
        function handleNewQuote(quote) {
            // Only add if on first page and sorting by newest
            const sort = document.getElementById('sort').value;
            const channel = document.getElementById('channel').value;
            const search = document.getElementById('search').value;
            
            if (currentPage !== 1 || sort !== 'newest') {
                // Just show a notification or refresh stats
                updateStats();
                return;
            }
            
            // Check if quote matches current filters
            if (channel && quote.channel !== channel) return;
            if (search && !quote.message.toLowerCase().includes(search.toLowerCase())) return;
            
            // Add quote to top of list with animation
            const container = document.getElementById('quotes');
            const emptyMsg = container.querySelector('.empty');
            if (emptyMsg) {
                container.innerHTML = '';
            }
            
            const date = new Date(quote.created_at).toLocaleString();
            const quoteHtml = `<div class="quote new-quote" data-id="${quote.id || 'new'}">
                <div class="quote-text">${escapeHtml(quote.message)}</div>
                <div class="quote-footer">
                    <div class="quote-meta">
                        <a href="https://twitch.tv/${encodeURIComponent(quote.channel)}" target="_blank" class="quote-channel">${getDisplayName(quote.channel)}</a>
                        <span> ‚Ä¢ ${date}</span>
                    </div>
                    <button class="vote-btn" onclick="toggleVote(${quote.id || 0}, false)" ${!twitchUser ? 'disabled title="Login to vote"' : ''}>
                        <span>üëç</span>
                        <span class="vote-count" id="votes-${quote.id || 'new'}">0</span>
                    </button>
                </div>
            </div>`;
            
            container.insertAdjacentHTML('afterbegin', quoteHtml);
            
            // Remove animation class after animation completes
            setTimeout(() => {
                const newEl = container.querySelector('.new-quote');
                if (newEl) newEl.classList.remove('new-quote');
            }, 500);
            
            updateStats();
        }
        
        async function updateStats() {
            try {
                const res = await fetch(API_BASE + '/api/quotes?page=1&pageSize=1');
                const data = await res.json();
                document.getElementById('stat-channels').textContent = formatNumber(data.channel_count || 0);
                document.getElementById('stat-transitions').textContent = formatNumber(data.total_transitions || 0);
                document.getElementById('stat-quotes').textContent = formatNumber(data.total || 0);
            } catch (e) {
                // Ignore
            }
        }
        
        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => { currentPage = 1; loadQuotes(); }, 300);
        });
        
        document.getElementById('channel').addEventListener('change', () => {
            currentPage = 1;
            loadQuotes();
        });
        
        document.getElementById('sort').addEventListener('change', () => {
            currentPage = 1;
            loadQuotes();
        });
        
        // Initialize
        initAuth().then(() => {
            loadQuotes();
            connectWebSocket();
            loadVersion();
        });
        
        async function loadVersion() {
            try {
                const res = await fetch(API_BASE + '/api/version');
                const data = await res.json();
                const versionEl = document.getElementById('version-info');
                if (versionEl) {
                    const commitShort = data.commit.length > 7 ? data.commit.substring(0, 7) : data.commit;
                    versionEl.textContent = `v${data.version} (${commitShort})`;
                }
            } catch (err) {
                console.error('Failed to load version:', err);
            }
        }
    </script>
</body>
</html>
