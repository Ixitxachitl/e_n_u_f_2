<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ e_n_u_f Quotes</title>
    <style>
        :root {
            --bg-primary: #0e0e10;
            --bg-secondary: #18181b;
            --bg-tertiary: #1f1f23;
            --text-primary: #efeff1;
            --text-secondary: #adadb8;
            --accent: #9147ff;
            --border: #2f2f35;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filters input, .filters select {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            flex: 1;
            min-width: 200px;
        }
        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: var(--accent);
        }
        .quote-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quote {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
        }
        .quote-text {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }
        .quote-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }
        .quote-channel {
            color: var(--accent);
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 10px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1rem;
        }
        .pagination button:hover:not(:disabled) {
            background: var(--bg-tertiary);
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination span {
            padding: 10px 20px;
            color: var(--text-secondary);
        }
        .stats {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ e_n_u_f Quotes</h1>
        <div class="filters">
            <input type="text" id="search" placeholder="Search quotes...">
            <select id="channel">
                <option value="">All Channels</option>
            </select>
        </div>
        <div id="stats" class="stats"></div>
        <div id="quotes" class="quote-list"></div>
        <div id="pagination" class="pagination"></div>
    </div>
    <script>
        // Hosted on the bot - no base URL needed
        const API_BASE = '';
        
        let currentPage = 1;
        let debounceTimer;

        async function loadQuotes() {
            const search = document.getElementById('search').value;
            const channel = document.getElementById('channel').value;
            
            const params = new URLSearchParams({ page: currentPage, pageSize: 20 });
            if (search) params.set('search', search);
            if (channel) params.set('channel', channel);
            
            const res = await fetch(API_BASE + '/api/quotes?' + params);
            const data = await res.json();
            
            // Update channel filter
            const channelSelect = document.getElementById('channel');
            const currentChannel = channelSelect.value;
            channelSelect.innerHTML = '<option value="">All Channels</option>';
            (data.channels || []).forEach(ch => {
                const opt = document.createElement('option');
                opt.value = ch;
                opt.textContent = '#' + ch;
                if (ch === currentChannel) opt.selected = true;
                channelSelect.appendChild(opt);
            });
            
            // Update stats
            document.getElementById('stats').textContent = data.total + ' quotes found';
            
            // Render quotes
            const container = document.getElementById('quotes');
            if (!data.quotes || data.quotes.length === 0) {
                container.innerHTML = '<div class="empty">No quotes yet! The bot will log messages here as it generates them.</div>';
            } else {
                container.innerHTML = data.quotes.map(q => {
                    const date = new Date(q.created_at).toLocaleString();
                    return `<div class="quote">
                        <div class="quote-text">${escapeHtml(q.message)}</div>
                        <div class="quote-meta">
                            <span class="quote-channel">#${escapeHtml(q.channel)}</span>
                            <span>${date}</span>
                        </div>
                    </div>`;
                }).join('');
            }
            
            // Render pagination
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            if (data.total_pages > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '‚Üê Previous';
                prevBtn.disabled = currentPage <= 1;
                prevBtn.onclick = () => { currentPage--; loadQuotes(); };
                pagination.appendChild(prevBtn);
                
                const pageInfo = document.createElement('span');
                pageInfo.textContent = 'Page ' + currentPage + ' of ' + data.total_pages;
                pagination.appendChild(pageInfo);
                
                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next ‚Üí';
                nextBtn.disabled = currentPage >= data.total_pages;
                nextBtn.onclick = () => { currentPage++; loadQuotes(); };
                pagination.appendChild(nextBtn);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        document.getElementById('search').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => { currentPage = 1; loadQuotes(); }, 300);
        });
        
        document.getElementById('channel').addEventListener('change', () => {
            currentPage = 1;
            loadQuotes();
        });
        
        loadQuotes();
    </script>
</body>
</html>
